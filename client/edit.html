<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post It</title>
    <link rel="stylesheet" href="./static/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
    <script defer src="./static/js/edit.js"></script>
    <script defer src="./static/js/dark.js"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="static/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="static/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="static/images/favicon-16x16.png"
    />
    <link rel="manifest" href="./static/images/site.webmanifest" />
  </head>
  <body>
    <main>
      <img id="themeBtn" src="#" alt="daynight" />
      <!-- <div class="find-post-container">
        <input
          type="text"
          name="find-post"
          id="find-post"
          placeholder="Find your post..."
        />
        <img
          class="find-post-btn"
          src="./static/images/search-icon.png"
          alt=""
        />
      </div> -->
      <form>
        <div class="content">
          <div class="text-inputs">
            <p class="title-label">Title</p>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Title..."
              autocomplete="off"
            />
            <p class="name-label">Author</p>
            <input
              type="text"
              name="author"
              id="author"
              placeholder="Your name"
              autocomplete="off"
            />
            <p></p>
            <textarea
              name="story"
              id="story"
              placeholder="Your story..."
              autocomplete="off"
              cols="30"
              rows="1"
            ></textarea>
          </div>
          <div class="submit-container">
            <input type="submit" name="submit" id="submit" value="Publish" />
            <p class="error error-message hidden"></p>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
